# Kubernetes ServiceAccount with Workload Identity binding
# This allows pods to authenticate as a GCP service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: experiment-runner
  namespace: ai-safety-evals
  annotations:
    # Workload Identity: Link K8s SA to GCP SA
    iam.gke.io/gcp-service-account: experiment-runner@modelproof-platform.iam.gserviceaccount.com
